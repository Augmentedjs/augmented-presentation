ugmented.Presentation = moduleFactory(window.Augmented); } }(function(Augmented) { &quot;use strict&quot;; /** * The base namespece for all of the Presentation module. * @namespace Presentation * @memberof Augmented */ Augmented.Presentation = {}; /** * The standard version property * @constant VERSION */ Augmented.Presentation.VERSION = &quot;1.2.7&quot;; /** * A private logger for use in the framework only * @private */ const _logger = Augmented.Logger.LoggerFactory.getLogger( Augmented.Logger.Type.console, Augmented.Configuration.LoggerLevel); /* * Mediator View */ /** * @property delegateEvents * @borrows Augmented.View#delegateEvents * @memberof Augmented.View */ var delegateEvents = Augmented.View.prototype.delegateEvents; /** * @property undelegateEvents * @borrows Augmented.View#delegateEvents * @memberof Augmented.View */ var undelegateEvents = Augmented.View.prototype.undelegateEvents; /** * Colleague View - The 'child' view.&lt;br/&gt; * Allow to define convention-based subscriptions * as an 'subscriptions' hash on a view. Subscriptions * can then be easily setup and cleaned. * * @constructor Augmented.Presentation.Colleague * @name Augmented.Presentation.Colleague * @memberof Augmented.Presentation * @extends Augmented.View */ Augmented.Presentation.Colleague = Augmented.View.extend({ _mediator: null, /** * Send a message to the mediator's queue * @method sendMessage * @param {string} message Message to send * @param {object} data Data to send with message * @memberof Augmented.Presentation.Colleague */ sendMessage: function(message, data) { if (this._mediator) { this._mediator.trigger(message, data); } else { _logger.warn(&quot;AUGMENTED: No mediator is available, talking to myself.&quot;); } }, /** * Set the mediator to this colleague * @method setMediatorMessageQueue * @param {Augmented.Presentation.Mediator} mediator The mediator * @memberof Augmented.Presentation.Colleague */ setMediatorMessageQueue: function(mediator) { if (this._mediator) { // already registered, send a dismiss message this._mediator._dismissMe(this); } this._mediator = mediator; }, /** * Remove the mediator from this colleague * @method removeMediatorMessageQueue * @memberof Augmented.Presentation.Colleague */ removeMediatorMessageQueue: function() { this._mediator = null; }, /** * Render the template * @method renderTemplate * @memberof Augmented.Presentation.Colleague */ renderTemplate: function() { if (this.el &amp;&amp; this.template) { Augmented.Presentation.Dom.setValue(this.el, this.template); } } }); /** * Mediator View - The mediator in the Mediator Pattern&lt;br/&gt; * The mediator defines the interface for communication between colleague views. * Loose coupling between colleague objects is achieved by having colleagues communicate * with the Mediator, rather than with each other. * &lt;pre&gt; * [Mediator]&lt;-----[Colleague] * ^-----------[Colleague] * &lt;/pre&gt; * @constructor Mediator * @name Augmented.Presentation.Mediator * @memberof Augmented.Presentation * @extends Augmented.Presentation.Colleague */ var abstractMediator = Augmented.Presentation.Mediator = Augmented.Presentation.Colleague.extend({ /** * Default Channel Property * @property {string} defaultChannel The default channel for the view * @memberof Augmented.Presentation.Mediator * @private */ _defaultChannel: &quot;augmentedChannel&quot;, /** * Default identifier Property * @property {string} defaultIdentifier The default identifier for the view * @memberof Augmented.Presentation.Mediator * @private */ _defaultIdentifier: &quot;augmentedIdentifier&quot;, /** * Channels Property * @property {object} _channels The channels for the view (object array) * @memberof Augmented.Presentation.Mediator * @private */ _channels: {}, /** * Colleague Map Property * @property {object} _colleagueMap The colleagues observed by index in the channel * @memberof Augmented.Presentation.Mediator * @private */ _colleagueMap: {}, /** * @property {Object} _subscriptions List of subscrip ength; for (i = 0; i &lt; l; i++) { var subscription = subscriptions[i]; var once = false; if (subscription.$once) { subscription = subscription.$once; once = true; } if (typeof subscription == 'string') { subscription = this[subscription]; } this.unsubscribe(subscription.channel, subscription.$once || subscription, this); } }, /** * Observe a Colleague View - observe a Colleague and add to a channel * @method observeColleague * @param {Augmented.Presentation.Colleague} colleague The Colleague to observe * @param {function} callback The callback to call for this colleague * @param {string} channel The Channel to add the pubished events to * @param {string} identifier The identifier for this function * @memberof Augmented.Presentation.Mediator */ observeColleague: function(colleague, callback, channel, identifier) { if (colleague instanceof Augmented.Presentation.Colleague) { if (!channel) { channel = this._defaultChannel; } colleague.setMediatorMessageQueue(this); this.subscribe(channel, callback, colleague, false, (identifier) ? identifier : this._defaultIdentifier); } }, /** * Observe a Colleague View - observe a Colleague and add to a channel and auto trigger events * @method observeColleague * @param {Augmented.Presentation.Colleague} colleague The Colleague to observe * @param {string} channel The Channel to add the pubished events to * @param {string} identifier The identifier for this function * @memberof Augmented.Presentation.Mediator */ observeColleagueAndTrigger: function(colleague, channel, identifier) { this.observeColleague( colleague, function() { colleague.trigger(arguments[0], arguments[1]); }, channel, (identifier) ? identifier : this._defaultIdentifier ); }, _dismissMe: function(colleague) { if (colleague instanceof Augmented.Presentation.Colleague) { var channel = this._colleagueMap[colleague], myChannelObject = this._channels[channel]; this.unsubscribe(channel, myChannelObject.fn, colleague, myChannelObject.identifier); } }, /** * Dismiss a Colleague View - Remove a Colleague from the channel * @method dismissColleague * @param {Augmented.Presentation.Colleague} colleague The Colleague to observe * @param {function} callback The callback to call on channel event * @param {string} channel The Channel events are pubished to * @param {string} identifier The identifier for this function * @memberof Augmented.Presentation.Mediator */ dismissColleague: function(colleague, callback, channel, identifier) { if (colleague instanceof Augmented.Presentation.Colleague) { if (!channel) { channel = this._defaultChannel; } colleague.removeMediatorMessageQueue(); this.unsubscribe(channel, callback, colleague, identifier); } }, /** * Dismiss a Colleague View - Remove a Colleague from the channel that has an auto trigger * @method dismissColleagueTrigger * @param {Augmented.Presentation.Colleague} colleague The Colleague to observe * @param {string} channel The Channel events are pubished to * @param {string} identifier The identifier for this function * @memberof Augmented.Presentation.Mediator */ dismissColleagueTrigger: function(colleague, channel, identifier) { var id = (identifier) ? identifier : this._defaultIdentifier; this.dismissColleague( colleague, function() { colleague.trigger(arguments[0], arguments[1]); }, channel, id ); }, /** * Subscribe to a channel * @method subscribe * @param {string} channel The Channel events are pubished to * @param {function} callback The callback to call on channel event * @param {object} context The context (or 'this') * @param {boolean} once Toggle to set subscribe only once * @param {string} identifier The identifier for this function * @memberof Augmented.Presentation.Mediator */ subscribe: function(channel, callback, context, once, identifier) { if (!this._channels[channel]) { this._channels[channel] = []; } var obj = { fn: callback, // TODO: the context set to 'this' may be the source of the edge case mediator instance for a channel context: context || this, once: once, identifier: (identifier) ? identifier : this._defaultIdentifier }; this._channels[channel].push(obj); this._colleagueMap[context] = channel; this.on(channel, this.publish, context); }, /** * Trigger all callbacks for a channel * @method publish * @param {string} channel The Channel events are pubished to * @param {object} N Extra parameter to pass to handler * @memberof Augmented.Presentation.Mediator */ publish: function(channel) { if (!channel || !this._channels[channel]) { logger.warn(&quot;AUGMENTED: Mediator: channel '&quot; + channel + &quot;' doest exist.&quot;); return; } var args = [].slice.call(arguments, 1), subscription; var i = 0, l = this._channels[channel].length; for (i = 0; i &lt; l; i++) { subscription = this._channels[channel][i]; if (subscription) { if (subscription.fn) { subscription.fn.apply(subscription.context, args); } if (subscription.once) { this.unsubscribe(channel, subscription.fn, subscription.context, subscription.identifier); i--; } } else { logger.warn(&quot;AUGMENTED: Mediator: No subscription for channel '&quot; + channel + &quot;' on row &quot; + i); } } }, /** * Cancel subscription * @method unsubscribe * @param {string} channel The Channel events are pubished to * @param {function} callback The function callback regestered * @param {object} context The context (or 'this') * @param {string} identifier The identifier for this function * @memberof Augmented.Presentation.Mediator */ unsubscribe: function(channel, callback, context, identifier) { if (!this._channels[channel]) { return; } var id = (identifier) ? identifier : this._defaultIdentifier; var subscription, i = 0; for (i = 0; i &lt; this._channels[channel].length; i++) { subscription = this._channels[channel][i]; if (subscription) { if (subscription.identifier === id &amp;&amp; subscription.context === context) { // originally compared function callbacks, but we don't always pass one so use identifier this._channels[channel].splice(i, 1); i--; delete this._colleagueMap[subscription.context]; } } else { logger.warn(&quot;AUGMENTED: Mediator: No subscription for channel '&quot; + channel + &quot;' on row &quot; + i); //logger.debug(&quot;AUGMENTED: Mediator: subscription &quot; + this._channels[channel]); } } }, /** * Subscribing to one event only * @method subscribeOnce * @param {string} channel The Channel events are pubished to * @param {string} subscription The subscription to subscribe to * @param {object} context The context (or 'this') * @param {string} identifier The identifier for this function * @memberof Augmented.Presentation.Mediator */ subscribeOnce: function(channel, subscription, context, identifier) { this.subscribe(channel, subscription, context, true, identifier); }, /** * Get All the Colleagues for a channel * @method getColleagues * @param {string} channel The Channel events are pubished to * @memberof Augmented.Presentation.Mediator * @returns {array} The colleagues for a channel */ getColleagues: function(channel) { var c = this.getChannel(channel); return (c) ? c.context : null; }, /** * Get Channels * @method getChannels * @memberof Augmented.Presentation.Mediator * @returns {object} Returns all the channels */ getChannels: function() { return this._channels; }, /** * Get a specific channel * @method getChannel * @param {string} channel The Channel events are pubished to * @memberof Augmented.Presentation.Mediator * @returns {array} Returns the requested channel or null if nothing exists */ getChannel: function(channel) { if (!channel) { channel = this._defaultChannel; } return (this._channels[channel]) ? (this._channels[channel]) : null; }, /** * Get the default channel * Convenience method for getChannel(null) * @method getDefaultChannel * @memberof Augmented.Presentation.Mediator * @returns {array} Returns the default channel or null if nothing exists */ getDefaultChannel: function() { return this.getChannel(this._defaultChannel); }, /** * Get the default identifier * @method getDefaultIdentifier * @memberof Augmented.Presentation.Mediator * @returns {string} Returns the default identifier */ getDefaultIdentifier: function() { return this._defaultIdentifier; } }); /** * Presentation Application - extension of Augmented.Application&lt;/br/&gt; * Add registration of mediators to the application, breadcrumbs, and stylesheet registration * @constructor Augmented.Presentation.Application * @memberof Augmented.Presentation * @extends Augmented.Application */ var app = Augmented.Presentation.Application = function() { Augmented.Application.apply(this, arguments); this.Mediators = []; this.Stylesheets = []; this.breadcrumb = new Augmented.Utility.Stack(); /** * Initialize Event - adds any stylesheets registered * @method initialize * @memberof Augmented.Presentation.Application */ this.initialize = function() { if (this.Stylesheets &amp;&amp; this.Stylesheets.length &gt; 0) { this.attachStylesheets(); } }; /** * Register a Mediator * @method registerMediator * @memberof Augmented.Presentation.Application * @param {Augmented.Presentation.Mediator} mediator The mediator to register */ this.registerMediator = function(mediator) { if (mediator) { this.Mediators.push(mediator); } }; /** * Deregister a Mediator * @method deregisterMediator * @memberof Augmented.Presentation.Application * @param {Augmented.Presentation.Mediator} mediator The mediator to deregister */ this.deregisterMediator = function(mediator) { if (mediator) { var i = this.Mediators.indexOf(mediator); if (i != -1) { this.Mediators.splice(i, 1); } } }; /** * Get all Mediators * @method getMediators * @memberof Augmented.Presentation.Application * @returns {array} Returns all Mediators */ this.getMediators = function() { return this.Mediators; }; /** * Register a stylesheet * @method registerStylesheet * @memberof Augmented.Presentation.Application * @param {string} stylesheet URI of the stylesheet */ this.registerStylesheet = function(s) { if (s) { this.Stylesheets.push(s); } }; /** * Deregister a stylesheet * @method deregi tion * @returns {array} Returns alls the breadcrumbs */ this.getBreadcrumbs = function() { return this.breadcrumb.toArray(); }; }; app.prototype.constructor = app; // Tables and Grids var tableDataAttributes = { name: &quot;data-name&quot;, type: &quot;data-type&quot;, description: &quot;data-description&quot;, index: &quot;data-index&quot;, label: &quot;data-label&quot;, sortClass: &quot;sorted&quot; }; var csvTableCompile = function(name, desc, columns, data, del){ var csv = &quot;&quot;; if (!del) { del = &quot;,&quot;; } if (columns) { var key, obj; for (key in columns) { if (columns.hasOwnProperty(key)) { obj = columns[key]; csv = csv + key + del; } } csv = csv.slice(0, -1); csv = csv + &quot;\\n&quot;; } var i, d, dkey, dobj, html = &quot;&quot;, l = data.length, t; for (i = 0; i &lt; l; i++) { d = data[i]; for (dkey in d) { if (d.hasOwnProperty(dkey)) { dobj = d[dkey]; t = (typeof dobj); csv = csv + dobj + del; } } csv = csv.slice(0, -1); csv = csv + &quot;\\n&quot;; } return csv; }; var tsvTableCompile = function(name, desc, columns, data){ return csvTableCompile(name, desc, columns, data, &quot;\\t&quot;); }; var defaultTableCompile = function(name, desc, columns, data, lineNumbers, sortKey, editable) { var html = &quot;&lt;table &quot; + tableDataAttributes.name + &quot;=\\&quot;&quot; + name + &quot;\\&quot; &quot; + tableDataAttributes.description + &quot;=\\&quot;&quot; + desc + &quot;\\&quot;&gt;&quot;; if (name) { html = html + &quot;&lt;caption&quot;; if (desc) { html = html + &quot; title=\\&quot;&quot; + desc + &quot;\\&quot;&quot;; } html = html + &quot;&gt;&quot; + name + &quot;&lt;/caption&gt;&quot;; } html = html + &quot;&lt;thead&gt;&quot;; html = html + defaultTableHeader(columns, lineNumbers, sortKey); html = html + &quot;&lt;/thead&gt;&lt;tbody&gt;&quot;; if (data) { if (editable) { html = html + editableTableBody(data, columns, lineNumbers, sortKey); } else { html = html + defaultTableBody(data, columns, lineNumbers, sortKey); } } html = html + &quot;&lt;/tbody&gt;&lt;/table&gt;&quot;; return html; }; var defaultTableHeader = function(columns, lineNumbers, sortKey) { var html = &quot;&quot;; if (columns) { html = html + &quot;&lt;tr&gt;&quot;; if (lineNumbers) { html = html + &quot;&lt;th &quot; + tableDataAttributes.name + &quot;=\\&quot;lineNumber\\&quot;&gt;#&lt;/th&gt;&quot;; } var key, obj; for (key in columns) { if (columns.hasOwnProperty(key)) { obj = columns[key]; html = html + &quot;&lt;th &quot; + tableDataAttributes.name + &quot;=\\&quot;&quot; + key + &quot;\\&quot; &quot; + tableDataAttributes.description + &quot;=\\&quot;&quot; + obj.description + &quot;\\&quot; &quot; + tableDataAttributes.type + &quot;=\\&quot;&quot; + obj.type + &quot;\\&quot;&quot;; if (sortKey === key) { html = html + &quot; class=\\&quot;&quot; + tableDataAttributes.sortClass + &quot;\\&quot;&quot;; } html = html + &quot;&gt;&quot; + key + &quot;&lt;/th&gt;&quot;; } } html = html + &quot;&lt;/tr&gt;&quot;; } return html; }; var defaultTableBody = function(data, columns, lineNumbers, sortKey) { var i, d, dkey, dobj, html = &quot;&quot;, l = data.length, t; for (i = 0; i &lt; l; i++) { d = data[i]; html = html + &quot;&lt;tr&gt;&quot;; if (lineNumbers) { html = html + &quot;&lt;td class=\\&quot;label number\\&quot;&gt;&quot; + (i+1) + &quot;&lt;/td&gt;&quot;; } for (dkey in d) { if (d.hasOwnProperty(dkey)) { dobj = d[dkey]; t = (typeof dobj); html = html + &quot;&lt;td &quot; + tableDataAttributes.type + &quot;=\\&quot;&quot; + t + &quot;\\&quot; class=\\&quot;&quot; + t; if (sortKey === dkey) { html = html + &quot; &quot; + tableDataAttributes.sortClass; } html = html + &quot;\\&quot;&gt;&quot; + dobj + &quot;&lt;/td&gt;&quot;; } } html = html + &quot;&lt;/tr&gt;&quot;; } return html; }; var editableTableBody = function(data, columns, lineNumbers, sortKey) { var i, d, dkey, dobj, html = &quot;&quot;, l = data.length, t; for (i = 0; i &lt; l; i++) { d = data[i]; html = html + &quot;&lt;tr&gt;&quot;; if (lineNumbers) tensive abilities to the presentation layer. This extension adds: Mediator patterned PubSub Views MVVM Decorator Views with declaratives Enhanced Application Object PubSub mediation and bootstrapping for Application objects CSS Stylesheet registration and injection breadcrumb management Automatic Tables generated from a JSON schema and data Automatic Forms generated from a JSON schema Dialog Views Component UI Classes Hamburger Menu Toolbar Header × Search results Close Documentation generated by JSDoc 3.4.3 on Fri Jul 14th 2017 using the DocStrap template. "},"Augmented.D.html":{"id":"Augmented.D.html","title":"Namespace: D","body":" Augmented.js Namespaces Augmented.DAugmented.PresentationAugmented.Presentation.ComponentAugmented.Presentation.DomAugmented.Presentation.Widget Modules Augmented.Presentation Classes Augmented.Presentation.AlertDialogViewAugmented.Presentation.ApplicationAugmented.Presentation.AutomaticFormAugmented.Presentation.AutomaticTableAugmented.Presentation.AutoTableAugmented.Presentation.BigDataTableAugmented.Presentation.ColleagueAugmented.Presentation.Component.AbstractToolbarAugmented.Presentation.Component.HamburgerMenuAugmented.Presentation.Component.ToolbarAugmented.Presentation.ConfirmationDialogViewAugmented.Presentation.DecoratorViewAugmented.Presentation.DialogViewAugmented.Presentation.DirectDOMAutomaticTableAugmented.Presentation.EditableBigDataTableAugmented.Presentation.EditableLocalStorageTableAugmented.Presentation.EditableTableAugmented.Presentation.LocalStorageTableAugmented.Presentation.MediatorAugmented.Presentation.SpreadsheetAugmented.Presentation.ViewController Namespace: D D DOM related functions - Same as Augmented.Presentation.Dom Source: augmentedPresentation.js, line 2354 × Search results Close Documentation generated by JSDoc 3.4.3 on Fri Jul 14th 2017 using the DocStrap template. "},"Augmented.module_Presentation.html":{"id":"Augmented.module_Presentation.html","title":"Module: Presentation","body":" Augmented.js
